<!doctype html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Car Dealership</title>

    <!-- Bootstrap tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand">My Car Dealership</a>
        <form class="d-flex" action="#" th:action="@{/model}" method="GET">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="searchTerm" id="searchTerm">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>
    Cars are cool !!!
    <p th:text ="${car}">

    <form action="#" th:action="@{/saveCar}" th:object="${car}" method="GET"><br />

        <div class="input-group mb-3">
        <span class="input-group-text" id="year">Year</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" name="Year" th:field="*{year}"/><br />
    </div>


    <div class="input-group mb-3">
        <span class="input-group-text" id="model">Model</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="Model" th:field="*{model}"/><br />
    </div>


    <div class="input-group mb-3">
        <span class="input-group-text" id="color">Color</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" name="Color" th:field="*{color}"/><br />
    </div>


    <div class="input-group mb-3">
        <span class="input-group-text" id="city">City</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" name="City" th:field="*{city}"/><br />
    </div>


    <div class="input-group mb-3">
        <span class="input-group-text" id="desc">Description</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" name="Desc" th:field="*{description}"/><br />
    </div>


    <div class="input-group mb-3">
        <span class="input-group-text" id="carId">Car</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" name="CarId" th:field="*{carId}"/><br />
    </div>


        <button name="submit" type="submit" value="0">Submit</button>

</form>

</body>
</html>
